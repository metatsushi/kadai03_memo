<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style3.css" />
<body>
    <header>
        <button id="save">Save</button>
        <button id="clear">Clear</button>

    </header>
    <nav id="navigation">note</nav>
    <main>
         <!--新規保存時にPop-upを表示-->
        <div class="popup-overlay">
            <!--Pop-up上で保存場所を選択-->
            <div class="popup-content">
                <p>Add to</p>
                <select class="select-folder">folder</select>
            <!--Pop-up上で保存クリック-->
                <button class="select-save">Save</button>
            </div>
        </div>
        <textarea id="title" placeholder="title here"></textarea>
        <textarea id="note" placeholder="text here"></textarea>
    </main>
    
    <footer id="new-page">+ New Page</footer>
</body>
<!-- Jquery読み込み -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- 自作JSの読み込み -->
<script src="js/main3.js"></script> 

</html>
